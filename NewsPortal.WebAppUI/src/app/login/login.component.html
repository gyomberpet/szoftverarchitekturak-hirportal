<form class="form-signin" #loginForm="ngForm" (ngSubmit) = "login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">
            Invalid username or password
        </div>
        <br>
        <label for="userName" class="sr-only">Username</label>
        <input type="text" id="userName" name="userName" ngModel class="form-control" placeholder="User Name" required autofocus>
        <br>
        <label for="emailAddress" class="sr-only">Email</label>
        <input type="email" id="emailAddress" name="emailAddress" ngModel class="form-control" placeholder="Email" required autofocus>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password"  ngModel class="form-control" placeholder="Password" required autofocus>
        <br>
        <button class="btn btn-lg btn-prigamry btn-block" type="submit">Submit</button>
    </div>
</form>
