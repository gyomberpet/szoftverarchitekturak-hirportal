<div class="card-container">
  <div *ngFor="let news of newsList">
    <mat-card class="card">
      <a routerLink="{{news.id}}">
      <mat-card-header>
        <mat-card-title>{{ news.title }}</mat-card-title>
        <mat-card-subtitle>{{ news.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ news.imageUrl }}" />
      <mat-card-content>
        <p>{{ news.description }}</p>
      </mat-card-content>
    </a>
    </mat-card>
  </div>
</div>
