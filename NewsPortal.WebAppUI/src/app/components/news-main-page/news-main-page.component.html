<a class="btn btn-primary" href="news/create">Create news</a>

<div class="card-container">
  <div *ngFor="let news of newsList">
    <a routerLink="{{news.id}}">
    <div class="card">
      <div class="card-body">
        <p class="title">{{ news.title }}</p>
        <p class="subtitle">{{ news.subtitle }}</p>
      </div>
      <img src="data:image/png;base64,{{ news.image?.data }}"  alt="{{ news.title }}">
    </div>
    </a>
  </div>
</div>
