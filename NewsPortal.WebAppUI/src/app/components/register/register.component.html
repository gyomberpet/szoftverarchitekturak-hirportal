<form class="form-register" #registerForm="ngForm" (ngSubmit) = "register(registerForm)">
    <div class="container-fluid">
        <h2 class="form-register-heading">Register</h2>
        <div *ngIf="invalidRegister" class="alert alert-danger">
            Unsuccessful register
        </div> 
        <div *ngIf="isEmpty" class="alert alert-danger">
            Fill this!
        </div>
        <br>
        <label for="userName" class="sr-only">Username</label>
        <input type="text" id="userName" name="userName" ngModel class="form-control" placeholder="User Name" required autofocus>
        <br>
        <label for="emailAddress" class="sr-only">Email</label>
        <input type="email" id="emailAddress" name="emailAddress" ngModel class="form-control" placeholder="Email" required autofocus>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password"  ngModel class="form-control" placeholder="Password" required autofocus>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
