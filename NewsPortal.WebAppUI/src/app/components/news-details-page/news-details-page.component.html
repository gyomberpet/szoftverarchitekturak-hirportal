<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.84.0">
  
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" />
  
    <!-- Custom styles for this template -->
    <link href="news-details-page.component.css" rel="stylesheet">
  </head>
<body>

  <div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <header class="mb-4">
                    <!-- Post title with larger font size -->
                    <h1 class="fw-bolder mb-1" style="font-size: 3em;">
                        {{ news.title }}
                        <!-- Big yellow star icon -->
                        <!-- SVG csillag ikon -->
                        <img *ngIf="news.isTrending" src="/assets/star.svg" alt="Star Icon" class="star-icon">
                    </h1>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">Posted on {{ news.startDate | date:'yyyy-MM-dd' }}</div>
                    
                    <!-- Post categories-->
                    <a class="badge bg-secondary text-decoration-none link-light" >{{ news.category.name }}</a>
                </header>
            </article>
        </div>
    </div>
</div>


<main class="container-fluid">
  <div class="row g-5">
    <div class="col-md-8">
      <h3 class="pb-4 mb-4 fst-italic border-bottom">
        <div class="news-image">
          <img src="data:image/png;base64,{{ news.image?.data }}" alt="{{ news.title }}" class="img-fluid" />
        </div>
      </h3>

      <article class="blog-post">
        <h2 class="blog-post-title">{{ news.subtitle }}</h2>
        <p class="blog-post-meta">{{ news.startDate | date:'yyyy-MM-dd' }}</p>
        <hr class="d-md-none"> <!-- Hide hr on screens larger than md -->
        <div class="news-description">
          <p class="text-break">{{ news.content }}</p>
        </div>
      </article>

      <nav class="blog-pagination" aria-label="Pagination">
        <a class="btn btn-danger" *ngIf= "isAdmin" (click)="openDeleteModal()" tabindex="-1" aria-disabled="true">Delete</a>
        <a class="btn btn-danger" *ngIf= "isAdmin" (click)="edit()" tabindex="-1" aria-disabled="true">Edit</a>
      </nav>
    </div>

    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-light rounded">
          <div class="card">
            <div *ngFor="let randomNews of randomNewsList" class="random-news-item" >
              <a  (click)="navigateToNews(randomNews.id?.toString())">
                <img src="data:image/png;base64,{{ randomNews.image?.data }}" alt="{{ randomNews.title }}" class="img-thumbnail" />
                <h3><strong>{{ randomNews.title }}</strong></h3>
              </a>
            </div>
          </div>
        </div>
     </div>
    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
